    <main class="general">
      <div class="contact-form-wrapper">
        <h1>Liên hệ với Mp3 Zone</h1>
        <form
          id="contact-frm"
          method="get"
          action="trangchu.html"
          onsubmit="return validContactFrm(this)"
        >
          <div class="form-group">
            <label for="exampleFormControlInput1">Địa chỉ email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Vấn đề</label>
            <select
              class="form-control"
              id="exampleFormControlSelect1"
              name="problem"
            >
              <option>Góp ý dịch vụ</option>
              <option>Góp ý giao diện Mp3 zone</option>
              <option>Hợp tác nội dung với Mp3 zone</option>
              <option>Hợp tác quảng cáo</option>
              <option>Vấn đề khác...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Nội dung</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              name="content"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
      </div>
    </main>
    <footer>Footer</footer>
